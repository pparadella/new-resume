    <meta charset="utf-8">

  </head>
  <body>
    <div class="main">
        <header>
          <div class="menu">
            <div class="button-wrap">
              <div class="button">
                <a href="#header">Topo</a>
              </div>
              <div class="button">
                <a href="#education">Formação</a>
              </div>
              <div class="button">

              <div class="button">

            <div class="search-wrap">

            <div class="header-skills">
              <h3>Habilidades:</h3>
              <ul>
              </ul>
            </div>
          </div>
        </section>
        <section id="education">
          <div class="education-item">
            <h2>Formação</h2>
          </div>
        </section>
        <section id="workExperience">
          <div class="workExperience-item">
            <h2>Experiência Profissional</h2>
          </div>
        </section>
        <section id="projects">
          <div class="projects-item">
            <h2>Projetos</h2>
          </div>
        </section>
        <section class="division-wrap">
          <div class="division">

          </div>

        <footer>
          <div class="row">
            <div class="col">
                <a href="#header">Topo</a><br><br>
                <a href="#education">Formação</a><br><br>
                <a href="#workExperience">Experiência Profissional</a><br><br>
                <a href="#projects">Projetos</a>
            </div>
            <div class="col2">
              <div class="socialLink">
                  <a href="https://www.facebook.com/pedro.paradella" target="_blank"><img src="img/face.jpg"></a>
              </div>
              <div class="socialLink">
                  <a href="https://www.linkedin.com/in/PedroParadella" target="_blank"><img src="img/linkedin.jpg"></a>
              </div>
              <div class="socialLink">
                  <a href="https://github.com/pparadella" target="_blank"><img src="img/git.jpg"></a>
              </div>
            </div>
            <div class="col">
                Developed by <br><br>
                Pedro Paradella

            </div>
          </div>
          <div class="contact">
            <span class="contact-item">Rio de Janeiro, Rj</span>  |
            <span class="contact-item">(21) 98132-5412</span>  |
            <span class="contact-item">pparadella@gmail.com</span>  |
            <span class="contact-item"><a href="https://pparadella.github.io/" target="_blank">https://pparadella.github.io/</a></span>
          </div>
        </footer>

    </div>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/resumeBuilder.js" type="text/javascript"></script>
    <script type="text/javascript">

      if(document.getElementsByClassName('name')[0].innerHTML.length == 0) {
        //document.getElementById('header').style.display = 'none';
      }
      if(document.getElementById('education').innerHTML.length <= 95) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementsByClassName('workExperience-item')[0].innerHTML.length <= 57) {
        document.getElementById('workExperience').style.display = 'none';
      }/*
      if(document.getElementsByClassName('projects-item').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }*/

      $(document).ready(function(){
        $("#search").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("section").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });

        });
      });
    </script>
  </body>
</html>
